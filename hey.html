<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Juegos</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .arrow {
            font-size: 3rem;
            cursor: pointer;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(10, 200px);
            grid-template-rows: repeat(3, 300px);
            gap: 20px;
            overflow: hidden;
            width: 660px;
            height: 920px;
            scroll-behavior: smooth;
        }
        .game-box {
            width: 200px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }
        .game-box img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .modal-content img {
            width: 45%;
            height: auto;
            object-fit: cover;
            max-height: 600px;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const leftArrow = document.querySelector(".arrow:first-child");
            const rightArrow = document.querySelector(".arrow:last-child");
            const gamesContainer = document.querySelector(".games");
            const gameBoxes = document.querySelectorAll(".game-box");
            const modal = document.querySelector(".modal");
            const modalContent = document.querySelector(".modal-content");
            const closeModal = document.querySelector(".close");

            leftArrow.addEventListener("click", function() {
                gamesContainer.scrollBy({ left: -660, behavior: 'smooth' });
            });

            rightArrow.addEventListener("click", function() {
                gamesContainer.scrollBy({ left: 660, behavior: 'smooth' });
            });

            gameBoxes.forEach((box, index) => {
                box.addEventListener("click", function() {
                    modalContent.innerHTML = `
                        <img src='imagen${index + 1}a.jpg' alt='Juego ${index + 1} - Imagen A'>
                        <img src='imagen${index + 1}b.jpg' alt='Juego ${index + 1} - Imagen B'>
                    `;
                    modal.style.display = "flex";
                });
            });

            closeModal.addEventListener("click", function() {
                modal.style.display = "none";
            });

            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="arrow">&#8592;</div>
        <div class="games">
            <div class="game-box"><img src="imagen1.jpg" alt="Juego 1"></div>
